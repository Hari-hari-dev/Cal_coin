<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phantom Connect Test</title>
  <script src="https://unpkg.com/@solana/web3.js@1.98.0/lib/index.iife.min.js"></script>
</head>
<body>
  <button id="connect">Connect Phantom</button>
  <p id="output">Not connected</p>
  <script>
    const btn = document.getElementById("connect");
    const output = document.getElementById("output");
    btn.addEventListener("click", async () => {
      try {
        console.log("Button clicked");
        const resp = await window.solana.connect({ onlyIfTrusted: false });
        console.log("Connect response:", resp);
        output.textContent = `Connected: ${window.solana.publicKey.toString()}`;
      } catch (err) {
        console.error(err);
        output.textContent = `Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
